<div role="document" class="modal-dialog">
  <h6 class="card-subtitle mb-2 ml-2 ">Warning</h6>
  <div class="modal-content">
    <div class="card">
      <div class="card-body">
        <div>
          Are You sure to want to delete {{truckname}}?
        </div>

        <div class="row button-row">
          <button type="button" class="btn btn-warning btn-sm m-2"
            (click)="activeModal.close('Close click')">Cancel</button>
          <button type="button" class="btn" class="btn btn btn-danger btn-sm m-2"
            (click)="remove(truckname)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
